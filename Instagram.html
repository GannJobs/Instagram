<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="/Projetos/Instagram/assets/css/instagram.css" />
  </head>
  <body>
    <div class="instagram-Wrapper">
      <div class="instagram-Phone">
        <img src="/Projetos/Instagram/assets/images/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="/Projetos/Instagram/assets/images/instagram-logo.png"
            alt="logo"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img
              src="/Projetos/Instagram/assets/images/Perfil-Instagram.png"
              alt="foto de perfil"
            />
          </div>
          <a href="#" class="instagram-login">Continue como Peidona&Calvo</a
          ><a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Peidona&Calvo?</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
